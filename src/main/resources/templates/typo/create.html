<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/simple-head :: simple-head}">
<body>
<div class="container">
    <nav th:replace="~{fragments/navbar}"></nav>
    <h4>Create Typo</h4>
    <form th:action="@{/typos}" th:method="post" th:object="${typo}">
        <input th:field="*{id}" type="hidden" />
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Reporter Name</span>
                    </div>
                    <input class="form-control" required th:field="*{reporterName}" type="text">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Page Url</span>
                    </div>
                    <input class="form-control" required th:field="*{pageUrl}" type="text">
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Typo Status</span>
                    </div>
                    <select class="custom-select" th:field="*{typoStatus}">
                        <option th:each="typoStatus : *{typoStatus.values()}"
                                th:text="${typoStatus}"
                                th:value="${{typoStatus}}">
                            Typo Status
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Reporter Remark</span>
                    </div>
                    <textarea class="form-control" required th:field="*{reporterRemark}" type="text"></textarea>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Text Before Typo</span>
                    </div>
                    <textarea class="form-control" required th:field="*{textBeforeTypo}" type="text"></textarea>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Text Typo</span>
                    </div>
                    <input class="form-control" required th:field="*{textTypo}" type="text">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Text After Typo</span>
                    </div>
                    <textarea class="form-control" required th:field="*{textAfterTypo}" type="text"></textarea>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
<link th:replace="~{fragments/bootstrap-scripts}">
</body>
</html>
